<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-6 col-md-12">
        <div class="card">
          <div class="card-header card-header-text card-header-warning">
            <div class="card-text">
              <h4 class="card-title">Foydanaluvchilar Ro'yxati</h4>
              <p class="card-category">
                Bu yerda Foydanaluvchilar Ro'yxati saqlanadi!
              </p>
            </div>
            <button
              (click)="registerUser()"
              class="card-text mat-button card-header-success"
            >
              <h4 style="font-weight: bold" class="card-title">
                Foydanaluvchi Qo'shish +
              </h4>
            </button>
          </div>

          <div class="card-body table-responsive">
            <table
              class="table table-striped table-no-bordered table-hover"
              cellspacing="0"
              width="100%"
              style="width: 100%"
            >
              <thead>
                <tr>
                  <th>No</th>
                  <th class="text-center">Foydanaluvchi nomi</th>
                  <th class="text-center">Foydalanuvchi roli</th>

                  <th class="text-center">Amallar</th>

                  <!--  <th class="text-center">{{ dataTable.headerRow[5] }}</th>
                                        <th class="text-center">{{ dataTable.headerRow[6] }}</th> -->
                </tr>
              </thead>
              <tbody>
                <tr
                  *ngFor="let row of usersList; let i = index"
                  class="text-center"
                  style="padding: 1px 2px"
                >
                  <td>{{ i + 1 }}</td>
                  <td>{{ row.username }}</td>
                  <td>{{ userRole(row.role_id) }}</td>
                  <!--  <td>...</td> -->
                  <td>
                    <button
                      mat-raised-button
                      type="button"
                      class="btn btn-link btn-danger btn-just-icon visibility"
                      (click)="editUser(row)"
                    >
                      <i class="material-icons">edit</i>
                    </button>
                    <button
                      mat-raised-button
                      class="btn btn-link btn-danger btn-just-icon visibility"
                      (click)="delete(row.id)"
                    >
                      <i class="material-icons">delete</i>
                    </button>
                    <!-- <button mat-raised-button class="btn btn-link btn-info btn-just-icon visibility" ><i class="material-icons" (click)="changePassword(row.id)">password</i></button>
                                    <a href="javascript:void(0" class="btn btn-link btn-primary btn-just-icon edit"><i (click)="editClient(row.id,row.username,row.first_name,row.last_name)" class="material-icons">edit</i></a>  -->
                    <!-- <a href="javascript:void(0s" class="btn btn-link btn-success btn-just-icon "><i (click)="receiveParcel(row.trackingNumber)"  class="material-icons">done_outline</i></a>
                                  -->
                  </td>
                </tr>
              </tbody>
            </table>
            <p style="color: red" *ngIf="errorMessage">
              Xatolik: {{ errorMessage }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
